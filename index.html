<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore Graphs</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col p-0">
                <canvas width="800" height="800" id="canvas">
                </canvas>
            </div>
            <div class="col p-2 light-bg"> 
                <p class="display-4 text-center mt-25p">Graph Explorer</p>
                <p>
                    Enter the adjacency matrix in the field below and click <span class="text-primary">Load</span> or use the <span class="text-secondary">Random</span> button to generate a random graph. Only undirectional graphs are supported right now.
                </p>
                <textarea class="form-control" id="matrixInput" rows="10" cols="10">
                </textarea>
                <div class="mt-3">
                    <button id="goBtn" class="btn btn-primary float-right">Load</button>
                    <button id="randomizeBtn" class="btn btn-secondary float-right mr-2">Random</button>
                </div>
            </div>
        </div>
        <a href="https://github.com/cyberpirate92/GraphViewer/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script> -->
        <script type="text/javascript" src="scripts/app.js"></script>
    </div>
</body>

</html>
