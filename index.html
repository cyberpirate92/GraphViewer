<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore Graphs</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8 p-0" id="canvasContainer" style="min-height: 350px">
                <!-- canvas will be populated here dynamically -->
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 p-2 light-bg"> 
                <p class="display-4 text-center mt-25p">Graph Explorer</p>
                <p>
                    Enter the <a href="http://mathworld.wolfram.com/AdjacencyMatrix.html" target="_blank">adjacency matrix</a> in the field below and click <span class="text-primary">Load</span> or use the <span class="text-secondary">Random</span> button to generate a random graph. Only undirectional graphs are supported right now.
                </p>
                <textarea class="form-control monospacedFont mediumSizedText" id="matrixInput" rows="10" cols="10">
                </textarea>
                <div class="mt-3">
                    <button id="goBtn" class="btn btn-primary float-right">Load</button>
                    <button id="randomizeBtn" class="btn btn-secondary float-right mr-2">Random</button>
                    <button id="exportBtn" class="btn btn-info ml-2">Export</button>
                    <button id="importBtn" class="btn btn-info ml-2">Import</button>
                    <input type="file" id="importFileInput" style="display: none" onchange="importGraph(this.files)"></div>
                </div>
            </div>
        </div>
        <a href="https://github.com/cyberpirate92/GraphViewer/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <script type="text/javascript" src="scripts/app.js"></script>
    </div>
</body>

</html>
