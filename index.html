    <title>Explore Graphs</title>
    <link rel="stylesheet" href="styles/theme.css">

<body>
    <div id="container">
        <div class="content">
            <canvas width="800" height="500" id="canvas">

        <br />
        <script type="text/javascript" src="scripts/app.js"></script>
